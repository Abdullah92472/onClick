<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    // Just a head

    <h2>Why Javascript?</h2>

    // Defining a root which will be change after Click

    <p id="root">This one will be changed.</p>

    // Here we define a onclick event.

    <button
      type="button"
      onclick='document.getElementById("root").textContent = "Here is the Magic!"'
    >
      Click to change the p
    </button>

    // Head

    <h2>Change the CSS</h2>

    // Defining a demo

    <p id="demo">the font size will be changed</p>

    <button
      type="button"
      onclick='document.getElementById("demo").style.fontSize="35px"'
    >
      Click to change the CSS
    </button>
  </body>
</html>
